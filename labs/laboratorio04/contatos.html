<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Autenticacao</title>

        <link rel="stylesheet" type="index/css" href="index.css">
    
    <h2>Fundamentos da web</h2>
    <p>Exerc√≠cios</p>

    <div>
        <p><a href="index.html">Retornar</a></p>
    </head>

    <body>

        <h2>Contatos</h2>

        <form method="POST" action="http:httbin.org/post">

            <legend>Entre em contato</legend>
            <fieldset>
                <div>
            <label for="nome">Nome:</label> 
            <input type="text" name="nome" placeholder="Digite seu nome">
                </div>
<br>
                <div>
            <label for="assunto">Assunto:</label> 
            <input type="date" name="assunto">
                </div>
<br>
                <div>

            <label for="dataocorrencia">Data de ocorrencia:</label>
            <input type="date" name="data_ocorrencia">
                </div>
<br>
                <div>
            <label for="fotoocorrencia">Foto ocorrencia</label>
            <input type="file" name="foto">
                </div>
<br>
                <div>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" placeholder="Digite seu telefone">
                </div>
<br>
                <div>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Digite seu email">
              </div>
<br>
              <div>
            <label for="mensagem">Mensagem</label>
            <textarea placeholder="Digite sua mensagem"></textarea>

                </div>
<br>
                <div>
            <label for="estilo">Estilo:</label>
            <select>
                <option>Academico</option>
            </select>

              </div>
<br>
            <a href="http:httpbin.org/post"><button>Adicionar</button>

            <input type="reset" valeu="Limpar">
        </fieldset>


        </form>
    </div>

</body>
    
</html>
