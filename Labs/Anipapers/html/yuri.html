    <script>

                "https://i.pinimg.com/564x/7d/c1/d4/7dc1d42aaec91a7c41c5ac5b7fcaa6d4.jpg",
                "https://i.pinimg.com/564x/58/e3/65/58e365c5f0e9d0095c5fa34fdc2f1fe3.jpg",
                "https://i.pinimg.com/564x/94/4e/0c/944e0ca34cfd944b85ec066c8c0ed128.jpg"

                "https://i.pinimg.com/564x/d7/72/de/d772debe1e9b370d3503c6526898a6c9.jpg",
                "https://i.pinimg.com/564x/e7/ce/47/e7ce471f07662fa2c6cae2cec2fe9f66.jpg",
                "https://i.pinimg.com/564x/b3/be/32/b3be32f1b8a14f70104cd047b3ef1a6c.jpg"

                "https://i.pinimg.com/564x/a6/9b/fd/a69bfdf5f8f79ce537cf3015fbbbb431.jpg",
                "https://i.pinimg.com/564x/51/09/ab/5109ab20e618df36b9c7ade189896988.jpg",
                "https://i.pinimg.com/564x/f6/38/5a/f6385a906571545747a82d00df9ae7e5.jpg"
            ],

            'Bloom Into You': [
                "https://i.pinimg.com/564x/0a/cb/0f/0acb0fe6be79e88a51d1432ea7c6397e.jpg",
                "https://i.pinimg.com/564x/52/96/2a/52962ae1bbbffc032d69c0f6b7cbb77a.jpg",
                "https://i.pinimg.com/564x/71/51/1b/71511b895863d6397e8f392ea8346ed9.jpg"
            ],
        };
        let divDados = " "
        
        
        for (const [nome, imagens] of Object.entries(animes)) {
            // Nome
            divDados += `<h2 class="nome">${nome}</h2>`;
            
            // Imagens
            divDados += '<div class="imagens">';
                for (const imagem of imagens) {
                divDados += `<img src="${imagem}" class="imagem"></img>`;
                 }
            divDados += '</div>';
        }

        document.getElementById('dados').innerHTML = divDados;
    </script>
