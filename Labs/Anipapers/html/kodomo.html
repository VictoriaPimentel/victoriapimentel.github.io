                "https://i.pinimg.com/564x/fd/f2/8d/fdf28d652bb1da4665b3992c2da5d144.jpg",
                "https://i.pinimg.com/564x/41/3a/1b/413a1bf0e9c4537e10b6683acfdd323e.jpg",
                "https://i.pinimg.com/564x/26/45/3b/26453bd31f15b49721955e8082c7e3d6.jpg"

                "https://i.pinimg.com/564x/d4/33/0d/d4330d119f31e0d32445afe3afe12e8f.jpg",

                "https://i.pinimg.com/564x/9b/77/b0/9b77b04c6d7d7570494596e831a9c6d7.jpg",

            ],

            'Hamtaro': [
                "https://i.pinimg.com/564x/d1/e6/6d/d1e66d05fd52b972f0a95ec81a4c8a4c.jpg",
                "https://i.pinimg.com/564x/09/21/0a/09210a9c40f6f18d2f1e5e56ba3339df.jpg",

            ],
        };

        let divDados = " "
        
        
        for (const [nome, imagens] of Object.entries(animes)) {
            // Nome
            divDados += `<h2 class="nome">${nome}</h2>`;
            
            // Imagens
            divDados += '<div class="imagens">';
                for (const imagem of imagens) {
                divDados += `<img src="${imagem}" class="imagem"></img>`;
                 }
            divDados += '</div>';
        }

        document.getElementById('dados').innerHTML = divDados;
    </script>
